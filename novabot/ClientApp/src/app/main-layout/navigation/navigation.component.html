<!--Main Navigation-->
<header>

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect zoom">
            <img src="../../../../assets/img/angular-mdb.png" routerLink="quotes" routerLinkActive="active" class="img-fluid logo-size" alt="">
        </a>

        <div class="list-group list-group-flush">

            <a routerLink="quotes" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="quote-left" class="mr-3"></mdb-icon>Quotes
            </a>
            <a routerLink="users" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="users" class="mr-3"></mdb-icon>Usuarios</a>

        </div>

    </div>
    <!-- Sidebar -->

    <!--Navbar-->
    <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-lg navbar-light white">

        <!-- Navbar brand -->
        <logo class="ml-3">
            <a class="navbar-brand" >
                <strong class="blue-text"></strong>
            </a>
        </logo>

        <!-- Collapsible content -->
        <links>

            <!-- Links -->
          
            <!-- Search form -->
            <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a href="https://github.com/jottaka/novabot" class="nav-link border border-light"
                            target="_blank" mdbWavesEffect>
                            <mdb-icon fab icon="github" class="mr-2"></mdb-icon>NovaBot Git
                        </a>
                    </li>
                </ul>
        </links>
        <!-- Collapsible content -->

    </mdb-navbar>
    <!--/.Navbar-->

</header>
<!--Main Navigation-->
